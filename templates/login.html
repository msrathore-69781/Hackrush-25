    <section id="login" class="container mx-auto h-screen flex justify-center items-center">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-10 w-full max-w-4xl">
    
            <!-- Common Error Message -->
            {% if message is defined and message %}
            <div class="col-span-3 mb-4">
                <div class="bg-gray-300 shadow-md rounded p-3 text-center">
                    <div class="alert alert-warning">{{ message }}</div>
                </div>
            </div>
            {% endif %}
    
            <!-- Student Login -->
            <div class="w-full max-w-xs">
                <h3 class="text-3xl font-bold mb-10 text-center">Student Login</h3>
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="form-group mb-4">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email_student">
                        </div>
                        <div class="form-group mb-4">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password_student">
                        </div>    
                        <button type="submit" class="px-6 py-1 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded w-full mb-4">Login</button>
                    </form>
                </div>
            </div>
    
            <!-- Employee Login -->
            <div class="w-full max-w-xs">
                <h3 class="text-3xl font-bold mb-10 text-center">Employee Login</h3>
                <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="form-group mb-4">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email_employee">
                        </div>
                        <div class="form-group mb-4">

                        </div>    
                        <button type="submit" class="px-6 py-1 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded w-full mb-4">Login</button>
                    </form>
                </div>
            </div>
            
            <!-- Admin Login -->
            <div class="w-full max-w-xs">
